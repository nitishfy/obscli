projects:
  - rootProject:
    name: "isv: kubernetes"
    kind:
    title: Kubernetes
    description: Official Kubernetes package repositories sponsored by OpenBuildService
    url: https://kubernetes.io
    persons:
      - userid: user1
        role: bugowner
      - userid: user2
        role: bugowner
      - userid: user3
        role: bugowner
    subprojects:
      - name: "isv:kubernetes:addons"
        rootProject: "isv:kubernetes"
        title: Addons for Kubernetes Clusters
        description: Various projects that are used in addition to the core packages hosted in "isv:kubernetes:core"
        url:
        persons:
          - userid: user1
            role: bugowner
          - userid: user2
            role: bugowner
        subprojects: # subproject having a subproject
          - name: "isv:kubernetes:addons:cri-o"
            rootProject: "isv:kubernetes:addons"
            title: CRI-O (Umbrella)
            description: This is an umbrella project that hosts CRI-O packages. This umbrella project contains a subproject for each release type (currently stable and prerelease).
            url: https://cri-o.io
            persons:
              - userid: user1
                role: bugowner
              - userid: user2
                role: maintainer
            subprojects:
              - name: "isv:kubernetes:addons:cri-o:stable"
                rootProject: "isv:kubernetes:addons:cri-o"
                title: CRI-O Stable Packages (Umbrella)
                description: This is an umbrella project that hosts stable versions of CRI-O. This project contains a subproject for each minor release.
                url: https://cri-o.io
                persons:
                  - userid: user1
                    role: maintainer
                subprojects:
                  - name: "isv:kubernetes:addons:cri-o:stable:v1.31"
                    rootProject: "isv:kubernetes:addons:cri-o:stable"
                    title: CRI-O v1.31 (Stable)
                    description: Project/repository hosting packages for stable versions of CRI-O v1.31.
                    url: https://cri-o.io
                    persons:
                      - userid: user1
                        role: maintainer
                    repositories:
                      - name: rpm
                        architectures:
                          - x86_64
                          - aarch64
                          - ppc64le
                          - s390x
                        path:
                          - project: SUSE:SLE-15-SP5:GA
                            repository: standard
                      - name: deb
                        architectures:
                          - x86_64
                          - aarch64
                          - ppc64le
                          - s390x
                        path:
                          - project: Ubuntu:20.04
                            repository: universe
                          - project: Ubuntu:debbuild
                            repository: Ubuntu_20.04
                    build:
                      disable: {}
